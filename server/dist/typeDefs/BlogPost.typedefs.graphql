type Query {
  blogPosts(limit: Int): [BlogPost]
  blogPostByID(id: Int!): BlogPost
  blogPost(slug: String!): BlogPost
}

type BlogPost {
  id: Int!
  slug: String!
  title: String!
  content: String!
  imageURL: String
  createdAt: String!
  updatedAt: String!
  excerpt: String!
  publishedAt: String
}
